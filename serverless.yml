functions:
  app:
    handler: wsgi.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'
    vpc:
      securityGroupIds:
        - ${ssm:/lambda-rds-proxy/security-group-id}
      subnetIds:
        - ${ssm:/lambda-rds-proxy/subnet-a}
        - ${ssm:/lambda-rds-proxy/subnet-c}
