service: lambda-rds-proxy-python
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

plugins:
  - serverless-python-requirements
  - serverless-wsgi

custom:
  wsgi:
    app: application.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.7
  region: ap-northeast-1
  environment:
    DB_HOST_PROXY: ${ssm:/lambda-rds-proxy/db-host-proxy}
    DB_HOST: ${ssm:/lambda-rds-proxy/db-host}
    DB_USER: ${ssm:/lambda-rds-proxy/db-user}
    DB_PASS: ${ssm:/lambda-rds-proxy/db-pass}
    DB_NAME: ${ssm:/lambda-rds-proxy/db-name}

